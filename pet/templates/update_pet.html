{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<div class="jumbotron m-3 rounded my-5">
  <form action="{% url 'pet-update' pet.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" name="button" class="btn btn-md btn-success" data-toggle="tooltip" data-placement="bottom" title="Update">Update</button>
  </form>
</div>
{% endblock content %}
